version: "3.8"

services:
  mini-docs-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mini-docs-mcp
    ports:
      - "${MCP_PORT:-8000}:8000"
    volumes:
      # Mount vault directory for markdown files
      - ./vault:/app/vault
      # Persist database files (vector DB and SQLite)
      - mini-docs-data:/app/data
    environment:
      # Vault configuration
      - VAULT_PATH=/app/vault
      - PYTHONUNBUFFERED=1
      # SSE transport configuration (required for HTTP access)
      - MCP_TRANSPORT=sse
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8000)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      # Coolify labels for automatic configuration
      - "coolify.managed=true"

volumes:
  mini-docs-data:
    driver: local
